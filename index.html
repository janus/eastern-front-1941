<html>
<head>
    <title>Chris Crawford's Eastern Front 1941</title>
    <link rel="icon" href="static/AtariFuji.png">  <!-- https://en.wikipedia.org/wiki/George_Opperman -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <script src="static/ef1941.js"></script>

    <div id="screen">
        <div id="date-window" class="section doublewide"></div>
        <div class="date-rule rule section"></div>
        <div id="map-window" class="section">
            <div id="map-scroller" class='container'>
                <div id="map"     class="map-layer"></div>
                <div id="labels"  class="map-layer"></div>
                <div id="units"   class="map-layer"></div>
                <div id="orders"  class="map-layer"></div>
                <div id="arrows"  class="map-layer"></div>
            </div>
            <div id="help-window" class="container section">
            </div>
        </div>
        <div class="info-rule rule section"></div>
        <div id="info-window" class="section"></div>
        <div class="err-rule rule section"></div>
        <div id="err-window" class="section"></div>
        <div class="err-rule rule section"></div>
    </div>

    <script>ef1941.start();</script>
</body>
</html>
